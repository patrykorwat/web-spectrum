; GNSS-SDR Configuration File for SDRPlay RSPduo
;
; This configuration enables:
;   - GPS L1 C/A acquisition and tracking
;   - Real-time position/velocity/time (PVT) solution
;   - Multiple satellite tracking (up to 8 channels)
;   - Jamming/interference detection via C/N0 monitoring
;   - WebSocket output for web-spectrum integration
;
; Usage:
;   gnss-sdr --config_file=gnss_sdr_config.conf
;
; For other GNSS constellations (Galileo, GLONASS, BeiDou), see:
;   https://gnss-sdr.org/docs/sp-blocks/signal-source/

[GNSS-SDR]

;######### GLOBAL OPTIONS ##################
GNSS-SDR.internal_fs_sps=2048000        ; Internal sampling rate (2.048 MSPS to match SDRPlay)

;######### SIGNAL SOURCE CONFIG ############
; Using Custom_UDP_Signal_Source to receive IQ samples via UDP
; The SDRPlay bridge will stream samples to this UDP port
SignalSource.implementation=Custom_UDP_Signal_Source
SignalSource.item_type=gr_complex
SignalSource.sampling_frequency=2048000          ; SDRPlay sample rate: 2.048 MSPS
SignalSource.freq=1575420000                     ; GPS L1 frequency: 1575.42 MHz
SignalSource.samples=0                           ; 0 = infinite (continuous operation)
SignalSource.repeat=false
SignalSource.dump=false
SignalSource.dump_filename=./signal_source.dat
SignalSource.enable_throttle_control=false

; UDP receiver settings
SignalSource.IQ_rate=2048000                     ; Sample rate in Hz
SignalSource.payload_bytes=1472                  ; UDP payload size (typical MTU - headers)
SignalSource.port=5555                           ; UDP port to listen on
SignalSource.origin_address=127.0.0.1            ; Accept from localhost only

;######### SIGNAL CONDITIONER CONFIG ############
SignalConditioner.implementation=Signal_Conditioner

;######### DATA TYPE ADAPTER CONFIG ############
DataTypeAdapter.implementation=Pass_Through
DataTypeAdapter.item_type=gr_complex

;######### INPUT FILTER CONFIG ############
InputFilter.implementation=Freq_Xlating_Fir_Filter
InputFilter.input_item_type=gr_complex
InputFilter.output_item_type=gr_complex
InputFilter.taps_item_type=float
InputFilter.number_of_taps=5
InputFilter.number_of_bands=2

; GPS L1 C/A band: 1575.42 MHz ± 1.023 MHz
InputFilter.band1_begin=0.0
InputFilter.band1_end=0.45
InputFilter.band2_begin=0.55
InputFilter.band2_end=1.0

InputFilter.ampl1_begin=1.0
InputFilter.ampl1_end=1.0
InputFilter.ampl2_begin=0.0
InputFilter.ampl2_end=0.0

InputFilter.band1_error=1.0
InputFilter.band2_error=1.0
InputFilter.filter_type=bandpass
InputFilter.grid_density=16
InputFilter.sampling_frequency=2048000
InputFilter.IF=0
InputFilter.dump=false
InputFilter.dump_filename=../data/input_filter.dat

;######### RESAMPLER CONFIG ############
Resampler.implementation=Pass_Through
Resampler.item_type=gr_complex

;######### CHANNELS GLOBAL CONFIG ############
Channels_1C.count=8                              ; Track up to 8 GPS satellites simultaneously
Channels.in_acquisition=1                        ; Channels in acquisition mode

;######### GPS L1 C/A CHANNEL CONFIG ############
Channel0.signal=1C
Channel1.signal=1C
Channel2.signal=1C
Channel3.signal=1C
Channel4.signal=1C
Channel5.signal=1C
Channel6.signal=1C
Channel7.signal=1C

;######### GPS L1 C/A ACQUISITION CONFIG ############
Acquisition_1C.implementation=GPS_L1_CA_PCPS_Acquisition
Acquisition_1C.item_type=gr_complex
Acquisition_1C.coherent_integration_time_ms=1
Acquisition_1C.pfa=0.01                          ; Probability of false alarm (lower = fewer false positives)
Acquisition_1C.doppler_max=5000                  ; Max Doppler shift in Hz (±5 kHz typical)
Acquisition_1C.doppler_step=250                  ; Doppler search step
Acquisition_1C.bit_transition_flag=false
Acquisition_1C.max_dwells=1
Acquisition_1C.dump=false
Acquisition_1C.dump_filename=./acq_dump.dat
Acquisition_1C.blocking=false
Acquisition_1C.threshold=0.008                   ; Acquisition threshold (lower = more sensitive, more false alarms)

;######### GPS L1 C/A TRACKING CONFIG ############
Tracking_1C.implementation=GPS_L1_CA_DLL_PLL_Tracking
Tracking_1C.item_type=gr_complex
Tracking_1C.dump=false
Tracking_1C.dump_filename=./tracking_ch_
Tracking_1C.pll_bw_hz=35.0                       ; PLL bandwidth (Hz) - higher for dynamic scenarios
Tracking_1C.dll_bw_hz=2.0                        ; DLL bandwidth (Hz)
Tracking_1C.pll_bw_narrow_hz=5.0                 ; Narrow PLL bandwidth after bit sync
Tracking_1C.dll_bw_narrow_hz=1.0                 ; Narrow DLL bandwidth
Tracking_1C.fll_bw_hz=10.0                       ; FLL bandwidth (Hz) - for high dynamics
Tracking_1C.enable_fll_pull_in=true              ; Enable FLL pull-in
Tracking_1C.enable_fll_steady_state=false
Tracking_1C.early_late_space_chips=0.5           ; Early-Late spacing (chips)
Tracking_1C.early_late_space_narrow_chips=0.25

;######### TELEMETRY DECODER CONFIG ############
TelemetryDecoder_1C.implementation=GPS_L1_CA_Telemetry_Decoder
TelemetryDecoder_1C.dump=false

;######### OBSERVABLES CONFIG ############
Observables.implementation=Hybrid_Observables
Observables.dump=false
Observables.dump_filename=./observables.dat

;######### PVT (Position/Velocity/Time) CONFIG ############
PVT.implementation=RTKLIB_PVT
PVT.positioning_mode=Single                      ; SPP (Single Point Positioning)
PVT.output_rate_ms=100                           ; Output rate: 10 Hz (100ms)
PVT.display_rate_ms=500                          ; Console display rate: 2 Hz
PVT.dump_filename=./PVT
PVT.nmea_dump_filename=./gnss_sdr_pvt.nmea
PVT.flag_nmea_tty_port=false
PVT.nmea_dump_devname=/dev/pts/4
PVT.dump=false
PVT.flag_rtcm_server=false
PVT.flag_rtcm_tty_port=false
PVT.rtcm_dump_devname=/dev/pts/1

; KML output for Google Earth
PVT.kml_output_enabled=true
PVT.kml_output_path=./
PVT.kml_rate_ms=1000

; GeoJSON output
PVT.gpx_output_enabled=true
PVT.gpx_output_path=./

; RINEX output (for post-processing)
PVT.rinex_output_enabled=false
PVT.rinex_version=3
PVT.rinex_output_path=./

; Monitor output (for web interface integration)
PVT.enable_monitor=true
PVT.monitor_client_addresses=127.0.0.1
PVT.monitor_udp_port=1234                        ; UDP port for monitoring data
